<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4972af, #398dd1);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Styling for Heading */
        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Stylish Paragraph */
        p {
            font-size: 1.2rem;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }

        /* Stylish Box */
        .box {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            width: 320px;
            text-align: center;
            font-size: 1.2rem;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Welcome to CSS Styling</h1>

    <p>This is an inline styled paragraph with an attractive design.</p>

    <div class="box">
        This box is styled with a modern look.
    </div>

</body>
</html>
